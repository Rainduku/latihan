<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Alert</title>
    </head>
    <body>


    <script>

let nilai = prompt("Input Nilai Anda");

        if (nilai > 79) {
            alert("Nilai Anda A");
        } else if (nilai > 64 && nilai < 80) {
            alert("Nilai Anda B");
        } else if ( nilai > 49 && nilai < 65) {
            alert("Nilai Anda C");
        } else if ( nilai < 50) {
            alert("Nilai Anda D");
        } else {
            alert("maaf anda belum beruntung");
        }

    </script>
    </body>
</html>
