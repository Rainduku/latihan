<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LATIHAN</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh">
    <div class="card px-5 shadow p-3 mb-5 bg-body rounded" style="width: 40rem">
      <div class="pb-4 pt-2">
        <h3 class="text-muted">Create Your Account</h3>
      </div>
      <form action="#" method="post">
        <div class="row">
            <div class="col-sm-6">
                <label for="" class="fw-bold">First Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="col-sm-6">
                <label for="" class="fw-bold">Last Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>
        </div>

        <div class="pt-2">
            <label for="" class="fw-bold">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" placeholder="Enter Password">
        </div>

        <div class="pt-2">
            <label for="" class="fw-bold">Confirm Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" placeholder="Enter Confirm Password">
        </div>

        <div class="d-flex justify-content-end pt-3 pb-4">
            <button class="btn btn-primary">Signup Now</button>
        </div>
      </form>
    </div>
  </body>
</html>
